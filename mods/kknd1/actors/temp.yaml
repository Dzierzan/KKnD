^OilTanker:
	Inherits: ^CoreVehicle
	Tanker:
		DockingActivity: TankerCycle
	AttackNotification:
		Notifications: TankerUnderAttack
	IgnoreRallyPoint:
	Selectable:
		Priority: 15
	TooltipDescription:
		Description: Transports oil

^OilDerrick:
	Inherits@1: ^CoreVehicle
	Inherits@2: ^CoreHeavyVehicle
	AttackNotification:
		Notifications: DrillRigUnderAttack
	IgnoreRallyPoint:
	Selectable:
		Priority: 15
	DeploysOnActor:
		ValidTargets: oilpatch
		DeployCursor: dock
		Offset: -2,-2
	TooltipDescription:
		Description: Deploys on oilpatch

^MobileBase:
	Inherits@1: ^CoreVehicle
	Inherits@2: ^CoreHeavyVehicle
	TooltipDescription:
		Description: Mobile base
	Transforms:
		Offset: -1,0
	MustBeDestroyed:
		RequiredForShortGame: true
	Selectable:
		Priority: 15
	IgnoreRallyPoint:
	BaseBuilding:
